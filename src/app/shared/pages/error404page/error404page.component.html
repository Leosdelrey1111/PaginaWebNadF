<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>404 - Página No Encontrada</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }

      margin-bottom: 20px;
    }

      font-size: 18px;
      margin-bottom: 20px;

      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {

      font-size: 14px;
